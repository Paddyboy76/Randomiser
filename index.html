<!DOCTYPE html>
<html>
<head>
    <title>Random Name Picker</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #diceContainer {
            width: 300px;
            height: 500px;
            margin: 30px auto;
            border: 2px solid #333;
            overflow: hidden;
            position: relative;
        }
        .dice {
            position: absolute;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            transition: opacity 0.5s ease-in-out;
        }
        #pickButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Name Picker</h1>
    <div id="diceContainer">
        <!-- Names will be dynamically populated here -->
    </div>
    <button id="pickButton">Pick a Random Name</button>

    <script>
        const diceContainer = document.getElementById('diceContainer');
        const pickButton = document.getElementById('pickButton');

        let names = [];
        const diceElements = [];

        async function loadNamesFromCSV() {
            try {
                const response = await fetch('names.csv');
                const csvData = await response.text();
                names = csvData.split('\n').map(name => name.trim()).filter(name => name !== '');
                populateDice();
            } catch (error) {
                console.error('Error loading names:', error);
            }
        }

        function populateDice() {
            diceContainer.innerHTML = '';

            names.forEach(name => {
                const diceElement = document.createElement('div');
                diceElement.className = 'dice';
                diceElement.innerText = name;
                diceElements.push(diceElement);
                diceContainer.appendChild(diceElement);
            });
        }

        let rolling = false;

        function rollDice() {
            if (!rolling && names.length > 0) {
                rolling = true;

                diceElements.forEach(diceElement => {
                    const randomRotation = Math.random() * 1080 - 540; // Rotate between -540 to 540 degrees
                    diceElement.style.transition = 'transform 3s ease-in-out';
                    diceElement.style.transform = `rotate(${randomRotation}deg)`;
                });

                setTimeout(() => {
                    const randomIndex = Math.floor(Math.random() * names.length);
                    const selectedName = names[randomIndex];
                    diceElements[randomIndex].style.opacity = 1;
                    rolling = false;
                    setTimeout(() => {
                        diceElements[randomIndex].style.opacity = 0;
                        setTimeout(() => {
                            diceElements[randomIndex].style.opacity = 1;
                            diceElements[randomIndex].style.transition = 'opacity 0.5s ease-in-out';
                            diceElements[randomIndex].innerText = 'Congratulations!\n' + selectedName;
                        }, 500);
                    }, 2000);
                }, 3000);
            }
        }

        pickButton.addEventListener('click', rollDice);
        loadNamesFromCSV();
    </script>
</body>
</html>

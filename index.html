<!DOCTYPE html>
<html>
<head>
    <title>Oil's Random Name Picker</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #clockContainer {
            width: 300px;
            height: 500px;
            margin: 30px auto;
            border: 2px solid #333;
            overflow: hidden;
            position: relative;
        }
        .name {
            position: absolute;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }
        #pickButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Name Picker</h1>
    <div id="clockContainer">
        <!-- Names will be dynamically populated here -->
    </div>
    <button id="pickButton">Pick a Random Name</button>

    <script>
        const clockContainer = document.getElementById('clockContainer');
        const pickButton = document.getElementById('pickButton');

        let names = [];
        const nameElements = [];

        async function loadNamesFromCSV() {
            try {
                const response = await fetch('names.csv');
                const csvData = await response.text();
                names = csvData.split('\n').map(name => name.trim()).filter(name => name !== '');
                populateClock();
            } catch (error) {
                console.error('Error loading names:', error);
            }
        }

        function populateClock() {
            clockContainer.innerHTML = '';
            const angleIncrement = 360 / names.length;
            let currentAngle = -90;

            names.forEach((name, index) => {
                const nameElement = document.createElement('div');
                nameElement.className = 'name';
                nameElement.innerText = name;
                nameElement.style.transform = `rotate(${currentAngle}deg) translate(150px) rotate(${-currentAngle}deg)`;
                nameElements.push(nameElement);
                clockContainer.appendChild(nameElement);
                currentAngle += angleIncrement;
            });
        }

        let spinning = false;

        function tumbleNames() {
            if (!spinning && names.length > 0) {
                spinning = true;

                nameElements.forEach(nameElement => {
                    const randomRotation = Math.random() * 720 - 360;
                    nameElement.style.transition = 'transform 3s ease-in-out';
                    nameElement.style.transform = `rotate(${randomRotation}deg) translate(150px) rotate(${-randomRotation}deg)`;
                });

                setTimeout(() => {
                    nameElements.forEach(nameElement => {
                        nameElement.style.transition = 'none';
                        nameElement.style.opacity = 0;
                    });
                }, 3000);

                setTimeout(() => {
                    const randomIndex = Math.floor(Math.random() * names.length);
                    const selectedName = names[randomIndex];
                    nameElements[randomIndex].style.opacity = 1;
                    spinning = false;
                    setTimeout(() => {
                        nameElements[randomIndex].style.opacity = 0;
                        setTimeout(() => {
                            nameElements[randomIndex].style.opacity = 1;
                            nameElements[randomIndex].style.transition = 'opacity 0.5s ease-in-out';
                            nameElements[randomIndex].innerText = 'Congratulations!\n' + selectedName;
                        }, 500);
                    }, 2000);
                }, 3000);
            }
        }

        pickButton.addEventListener('click', tumbleNames);
        loadNamesFromCSV();
    </script>
</body>
</html>

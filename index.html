<!DOCTYPE html>
<html>
<head>
    <title>Random</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #clockContainer {
            width: 300px;
            height: 500px;
            margin: 30px auto;
            border: 2px solid #333;
            overflow: hidden;
            position: relative;
        }
        .name {
            position: absolute;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            transition: opacity 0.5s ease-in-out;
        }
        #pickButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Name Picker 1:27</h1>
    <div id="clockContainer">
        <!-- Names will be dynamically populated here -->
    </div>
    <button id="pickButton">Pick a Random Name</button>

    <script>
        const clockContainer = document.getElementById('clockContainer');
        const pickButton = document.getElementById('pickButton');

        let names = [];
        const nameElements = [];

        async function loadNamesFromCSV() {
            try {
                const response = await fetch('names.csv');
                const csvData = await response.text();
                names = csvData.split('\n').map(name => name.trim()).filter(name => name !== '');
                populateClock();
            } catch (error) {
                console.error('Error loading names:', error);
            }
        }

        function populateClock() {
            clockContainer.innerHTML = '';
            const angleIncrement = 360 / names.length;
            let currentAngle = -90;

            names.forEach((name, index) => {
                const nameElement = document.createElement('div');
                nameElement.className = 'name';
                nameElement.innerText = name;
                nameElement.style.transform = `rotate(${currentAngle}deg) translate(75px) rotate(${-currentAngle}deg)`;
                nameElements.push(nameElement);
                clockContainer.appendChild(nameElement);
                currentAngle += angleIncrement;
            });
        }

        let spinning = false;

        function tumbleNames() {
            if (!spinning && names.length > 0) {
                spinning = true;

                const angleIncrement = 10; // Adjust the angle increment for smoother animation
                const maxRotation = 360 * 2 + Math.floor(Math.random() * 180); // Spin between 2 to 3 full rotations
                let currentRotation = 0;

                const tumbleInterval = setInterval(() => {
                    nameElements.forEach(nameElement => {
                        const rotate = currentRotation + nameElements.indexOf(nameElement) * angleIncrement;
                        const translateX = 75 * Math.cos((rotate - 90) * (Math.PI / 180));
                        const translateY = 75 * Math.sin((rotate - 90) * (Math.PI / 180));
                        nameElement.style.transform = `translate(${translateX}px, ${translateY}px)`;
                    });

                    currentRotation += angleIncrement;

                    if (currentRotation >= maxRotation) {
                        clearInterval(tumbleInterval);

                        const randomIndex = Math.floor(Math.random() * names.length);
                        const selectedName = names[randomIndex];
                        nameElements[randomIndex].style.opacity = 1;

                        setTimeout(() => {
                            nameElements[randomIndex].style.transition = 'opacity 0.5s ease-in-out';
                            nameElements[randomIndex].innerText = 'Congratulations!\n' + selectedName;
                        }, 500);
                    }
                }, 50); // Adjust the interval for animation speed
            }
        }

        pickButton.addEventListener('click', tumbleNames);
        loadNamesFromCSV();
    </script>
</body>
</html>

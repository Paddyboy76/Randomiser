<!DOCTYPE html>
<html>
<head>
    <title>Super Star Bingo</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top;
        }

        #picker-container {
            width: 400px;
            height: 600px;
            border: 2px solid white;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
        }

        #spinner {
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }

        #picker {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            color: white;
            text-align: left;
            padding-left: 10px;
            line-height: 1.5;
        }

        #countdown {
            margin-top: 10px;
            font-size: 16px;
        }

        #reveal-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        #reveal-button:hover {
            background-color: #2980b9;
        }

        #reveal-button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="picker-container">
        <h1>Super Star Bingo</h1>
        <img id="spinner" src="spinner.png" alt="Spinning Wheel">
        <pre id="picker"></pre>
        <button id="reveal-button">Reveal Random Name</button>
        <div id="countdown"></div>
    </div>

    <script>
        let names = [];
        let animationInterval;

        fetch('names.csv')
            .then(response => response.text())
            .then(data => {
                names = data.split('\n');
                names.shift(); // Remove header
            })
            .catch(error => console.error('Error loading names:', error));

        const picker = document.getElementById("picker");
        const spinner = document.getElementById("spinner");
        const revealButton = document.getElementById("reveal-button");
        const countdownElement = document.getElementById("countdown");

        function startCountdown() {
            let seconds = 5; // Countdown duration in seconds
            countdownElement.textContent = `Time remaining: ${seconds} seconds`;

            const countdownInterval = setInterval(() => {
                seconds--;

                if (seconds === 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "";
                    revealButton.textContent = "Reveal Random Name";
                    revealButton.disabled = false;
                } else {
                    countdownElement.textContent = `Time remaining: ${seconds} seconds`;
                }
            }, 1000);
        }

        revealButton.addEventListener("click", () => {
            revealButton.disabled = true;
            spinner.style.display = "inline";
            countdownElement.textContent = "Picking a Random Name...";

            animationInterval = setInterval(() => {
                picker.textContent = names[Math.floor(Math.random() * names.length)];
            }, 500);

            setTimeout(() => {
                clearInterval(animationInterval);
                const winningName = names[Math.floor(Math.random() * names.length)];
                formatAndDisplayWinner(winningName);
                startCountdown();
            }, 5000);
        });

               function formatAndDisplayWinner(name) {
            const nameParts = name.split(',');
            const suptar = `<span style="color: yellow;">${nameParts[0]}</span>`;
            const id = `<span>Staff ID: ${nameParts[1]}</span>`;
            const first = `<span>First Name: ${nameParts[2]}</span>`;
            const last = `<span>Last Name: ${nameParts[3]}</span>`;
            const dept1 = `<span>Department 1: ${nameParts[4]}</span>`;
            const dept2 = `<span>Department 2: ${nameParts[5]}</span>`;

            const formattedText = `${suptar}<br>${id}<br>${first}<br>${last}<br>${dept1}<br>${dept2}`;
            picker.innerHTML = formattedText;

            picker.style.opacity = 1;
            spinner.style.display = "none";
            revealButton.disabled = false;

            revealButton.textContent = "Reveal Another Random Name";
        }
    </script>
</body>
</html>

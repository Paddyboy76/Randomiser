<!DOCTYPE html>
<html>
<head>
    <title>Random Name Picker</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top;
        }

        #picker-container {
            width: 300px;
            height: 500px;
            border: 2px solid white;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
        }

        #picker {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out; /* Fade-in effect */
        }

        /* Spinning animation for the names */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #reveal-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="picker-container">
        <h1>Random Name Picker</h1>
        <p id="picker"></p>
        <button id="reveal-button">Reveal Random Name</button>
    </div>

    <script>
        let names = [];
        let animationInterval;

        fetch('names.csv')
            .then(response => response.text())
            .then(data => {
                names = data.split('\n');
                names.shift(); // Remove header
            })
            .catch(error => console.error('Error loading names:', error));

        const pickerContainer = document.getElementById("picker-container");
        const picker = document.getElementById("picker");
        const revealButton = document.getElementById("reveal-button");

        revealButton.addEventListener("click", () => {
            revealButton.disabled = true; // Disable button during animation

            animationInterval = setInterval(() => {
                picker.textContent = names[Math.floor(Math.random() * names.length)];
            }, 50); // Adjust the interval to control animation speed

            setTimeout(() => {
                clearInterval(animationInterval);
                animateSlowlyThroughNames();
            }, 3000); // Adjust the duration before revealing the name
        });

        function animateSlowlyThroughNames() {
            let currentIndex = 0;
            const slowInterval = setInterval(() => {
                picker.textContent = names[currentIndex];
                currentIndex = (currentIndex + 1) % names.length;
            }, 1000); // Adjust the interval for slower animation

            setTimeout(() => {
                clearInterval(slowInterval);
                picker.style.opacity = 1; // Reveal the picked name
                revealButton.disabled = false; // Enable button
            }, 5000); // Adjust the duration for slower animation
        }
    </script>
</body>
</html>

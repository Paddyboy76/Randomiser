<!DOCTYPE html>
<html>
<head>
    <title>Random Name Picker</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #nameDisplay {
            font-size: 24px;
            margin-top: 20px;
        }
        #pickButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Name Picker</h1>
    <div id="nameDisplay"></div>
    <button id="pickButton">Pick a Random Name</button>

    <script>
        const nameDisplay = document.getElementById('nameDisplay');
        const pickButton = document.getElementById('pickButton');

        let names = [];

        async function loadNamesFromCSV() {
            try {
                const response = await fetch('names.csv');
                const csvData = await response.text();
                names = csvData.split('\n').map(name => name.trim()).filter(name => name !== '');
            } catch (error) {
                console.error('Error loading names:', error);
            }
        }

        function pickRandomName() {
            const randomIndex = Math.floor(Math.random() * names.length);
            return names[randomIndex];
        }

        pickButton.addEventListener('click', async () => {
            await loadNamesFromCSV();
            const randomName = pickRandomName();
            nameDisplay.textContent = `Random Name: ${randomName}`;
        });

        // Load names from CSV file on page load
        loadNamesFromCSV();
    </script>
</body>
</html>

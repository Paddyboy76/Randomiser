<!DOCTYPE html>
<html>
<head>
    <title>Super Star Bingo</title>
    <meta charset="UTF-8">
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif; 
            text-align: center;
            background-image: url('background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }
        #pickerContainer {
            width: 300px;
            height: 500px;
            margin: 30px auto;
            border: 2px solid #333;
            overflow: hidden;
            position: relative;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .name-info {
            position: absolute;
            font-size: 20px; /* Increase font size */
            white-space: nowrap;
            opacity: 0;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
        }
        .spinner {
            display: none;
        }
        .flashing-text {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            animation: flash 0.5s infinite alternate;
        }
        @keyframes flash {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        #pickButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

     /* Spinning animation for the button */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Apply spinning animation to the button when it's disabled */
        #reveal-button:disabled {
            animation: spin 1s linear infinite;
        }

        
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <button id="pickButton">Pick a Random Name</button>
    <div id="pickerContainer">
        <!-- Names will be dynamically populated here -->
    </div>
    <div class="spinner">ðŸŒ€</div>
    <p class="flashing-text">Picking random name...</p>

    <script>
        const pickerContainer = document.getElementById('pickerContainer');
        const pickButton = document.getElementById('pickButton');
        const spinner = document.querySelector('.spinner');
        const flashingText = document.querySelector('.flashing-text');

        let namesData = [];
        const nameElements = [];

        async function loadNamesFromCSV() {
            try {
                const response = await fetch('names.csv');
                const csvData = await response.text();
                const lines = csvData.split('\n');
                const headers = lines[0].split(',');
                namesData = lines.slice(1).map(line => {
                    const values = line.split(',');
                    const person = {};
                    headers.forEach((header, index) => {
                        person[header] = values[index];
                    });
                    return person;
                });
                populateNames();
            } catch (error) {
                console.error('Error loading names:', error);
            }
        }

        function populateNames() {
            pickerContainer.innerHTML = '';

            namesData.forEach(person => {
                const nameInfoElement = document.createElement('div');
                nameInfoElement.className = 'name-info';
                nameInfoElement.style.opacity = 0;
                nameInfoElement.innerHTML = `
                    <p><strong>${person.first} ${person.last}</p></strong>
                    <p><strong><font color="blue"> ${person.id} </font> </p> </strong>
                    <p>${person.dept1}</p>
                    <p><strong>${person.suptar}</p></strong>
                `;
                pickerContainer.appendChild(nameInfoElement);
                nameElements.push(nameInfoElement);
            });
        }

        let picking = false;

        function pickRandomName() {
            if (!picking && namesData.length > 0) {
                picking = true;

                spinner.style.display = 'inline';
                flashingText.style.display = 'block';
                pickButton.disabled = true;

                setTimeout(() => {
                    spinner.style.display = 'none';
                    flashingText.style.display = 'none';

                    nameElements.forEach(nameElement => {
                        nameElement.style.opacity = 0;
                    });

                    const randomIndex = Math.floor(Math.random() * namesData.length);

                    nameElements[randomIndex].style.opacity = 1;

                    setTimeout(() => {
                        picking = false;
                        pickButton.disabled = false;
                    }, 1500);
                }, 1500);
            }
        }

        pickButton.addEventListener('click', pickRandomName);
        loadNamesFromCSV();
    </script>
</body>
</html>

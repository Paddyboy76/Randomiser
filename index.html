<!DOCTYPE html>
<html>
<head>
    <title>Random Name Picker</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-image: url('background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top;
        }

        #picker-container {
            width: 300px;
            height: 500px;
            border: 2px solid white;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* Set opacity here */
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
        }

        button {
            margin-top: 20px;
        }

        #spinner-container {
            display: none;
            margin-top: 20px;
        }

        #spinner {
            width: 50px;
            height: 50px;
        }

        #result-container {
            display: none;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: white;
        }

        /* ... (other styles) ... */
    </style>
</head>
<body>
    <div id="picker-container">
        <h1>Random Name Picker</h1>
        <button id="reveal-button">Reveal Random Name</button>
        <div id="spinner-container">
            <img id="spinner" src="spinner.png" alt="Spinning Wheel">
        </div>
        <div id="result-container"></div>
    </div>

    <script>
        let names = [];
        let animationInterval;

        fetch('names.csv')
            .then(response => response.text())
            .then(data => {
                names = data.split('\n');
                names.shift(); // Remove header
            })
            .catch(error => console.error('Error loading names:', error));

        const picker = document.getElementById("picker");
        const spinnerContainer = document.getElementById("spinner-container");
        const resultContainer = document.getElementById("result-container");
        const revealButton = document.getElementById("reveal-button");

        function startAnimation() {
            revealButton.disabled = true;
            spinnerContainer.style.display = "block";

            animationInterval = setInterval(() => {
                picker.textContent = names[Math.floor(Math.random() * names.length)];
            }, 50);

            setTimeout(() => {
                clearInterval(animationInterval);
                const winningName = names[Math.floor(Math.random() * names.length)];
                formatAndDisplayWinner(winningName);
            }, 3000);
        }

        revealButton.addEventListener("click", startAnimation);

        function formatAndDisplayWinner(name) {
            const nameParts = name.split(',');
            const fullName = `<span>Name: ${nameParts[2]} ${nameParts[3]}</span><br>`;
            const suptar = `<span style="color:yellow">Suptar: ${nameParts[0]}</span><br>`;
            const id = `<span>ID: ${nameParts[1]}</span><br>`;
            const dept1 = `<span>Department 1: ${nameParts[4]}</span><br>`;
            const dept2 = `<span>Department 2: ${nameParts[5]}</span><br>`;

            const lines = [fullName, suptar, id, dept1, dept2];
            let lineIndex = 0;

            resultContainer.style.opacity = 0;
            spinnerContainer.style.display = "none";
            resultContainer.style.display = "block";

            animationInterval = setInterval(() => {
                picker.innerHTML = lines.slice(0, lineIndex + 1).join('');
                lineIndex++;

                if (lineIndex === lines.length) {
                    clearInterval(animationInterval);
                    resultContainer.style.opacity = 1;
                    revealButton.disabled = false;
                }
            }, 200);
        }
    </script>
</body>
</html>

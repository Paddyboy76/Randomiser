<!DOCTYPE html>
<html>
<head>
    <title>Random Name Picker</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #pickerContainer {
            width: 300px;
            height: 500px;
            margin: 30px auto;
            border: 2px solid #333;
            overflow: hidden;
            position: relative;
        }
        .name {
            position: absolute;
            font-size: 24px;
            white-space: nowrap;
            opacity: 0;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            transition: opacity 0.5s ease-in-out;
        }
        .spinner {
            display: none;
        }
        .flashing-text {
            animation: flash 0.5s infinite alternate;
            display: none;
        }
        @keyframes flash {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        #pickButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>V1.50</h1>
    <div id="pickerContainer">
        <!-- Names will be dynamically populated here -->
    </div>
    <div class="spinner">ðŸŒ€</div>
    <p class="flashing-text">Picking random name...</p>
    <button id="pickButton">Pick a Random Name</button>

    <script>
        const pickerContainer = document.getElementById('pickerContainer');
        const pickButton = document.getElementById('pickButton');
        const spinner = document.querySelector('.spinner');
        const flashingText = document.querySelector('.flashing-text');

        let names = [];
        const nameElements = [];

        async function loadNamesFromCSV() {
            try {
                const response = await fetch('names.csv');
                const csvData = await response.text();
                names = csvData.split('\n').map(name => name.trim()).filter(name => name !== '');
                populateNames();
            } catch (error) {
                console.error('Error loading names:', error);
            }
        }

        function populateNames() {
            pickerContainer.innerHTML = '';

            names.forEach(name => {
                const nameElement = document.createElement('div');
                nameElement.className = 'name';
                nameElement.innerText = name;
                nameElements.push(nameElement);
                pickerContainer.appendChild(nameElement);
            });
        }

        let picking = false;

        function pickRandomName() {
            if (!picking && names.length > 0) {
                picking = true;

                spinner.style.display = 'inline';
                flashingText.style.display = 'block';
                pickButton.disabled = true;

                setTimeout(() => {
                    spinner.style.display = 'none';
                    flashingText.style.display = 'none';

                    nameElements.forEach(nameElement => {
                        nameElement.style.opacity = 0;
                    });

                    const randomIndex = Math.floor(Math.random() * names.length);
                    const selectedName = names[randomIndex];

                    setTimeout(() => {
                        nameElements[randomIndex].style.opacity = 1;
                        nameElements[randomIndex].style.transition = 'opacity 0.5s ease-in-out';
                        nameElements[randomIndex].innerText = 'Congratulations!\n' + selectedName;
                        picking = false;
                        pickButton.disabled = false;
                    }, 1500);
                }, 1500);
            }
        }

        pickButton.addEventListener('click', pickRandomName);
        loadNamesFromCSV();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Super Star Bingo</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top;
        }

        #picker-container {
            width: 300px;
            height: 500px;
            border: 2px solid white;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
        }

        #spinner {
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }

        #picker {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            color: white;
            text-align: left;
            padding-left: 10px;
            line-height: 1.5;
        }

        #reveal-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Define spinning animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="picker-container">
        <h1>Super Star Bingo</h1>
        <img id="spinner" src="spinner.png" alt="Spinning Wheel">
        <pre id="picker"></pre>
        <button id="reveal-button">Reveal Random Name</button>
    </div>

    <script>
        let names = [];
        let animationInterval;

        fetch('names.csv')
            .then(response => response.text())
            .then(data => {
                names = data.split('\n');
                names.shift(); // Remove header
            })
            .catch(error => console.error('Error loading names:', error));

        const picker = document.getElementById("picker");
        const spinner = document.getElementById("spinner");
        const revealButton = document.getElementById("reveal-button");

        revealButton.addEventListener("click", () => {
            revealButton.disabled = true;
            spinner.style.display = "inline";

            animationInterval = setInterval(() => {
                picker.textContent = names[Math.floor(Math.random() * names.length)];
            }, 300);

            setTimeout(() => {
                clearInterval(animationInterval);
                const winningName = names[Math.floor(Math.random() * names.length)];
                formatAndDisplayWinner(winningName);
            }, 5000);
        });

        function formatAndDisplayWinner(name) {
            const nameParts = name.split(',');
            const suptar = `<span>Suptar: ${nameParts[0]}</span><br>`;
            const id = `<span>ID: ${nameParts[1]}</span><br>`;
            const first = `<span>First Name: ${nameParts[2]}</span><br>`;
            const last = `<span>Last Name: ${nameParts[3]}</span><br>`;
            const dept1 = `<span>Department 1: ${nameParts[4]}</span><br>`;
            const dept2 = `<span>Department 2: ${nameParts[5]}</span><br>`;

            const lines = [suptar, id, first, last, dept1, dept2];
            let lineIndex = 0;

            picker.style.opacity = 0;
            spinner.style.display = "inline";

            animationInterval = setInterval(() => {
                picker.innerHTML = lines[lineIndex];
                lineIndex = (lineIndex + 1) % lines.length;

                if (lineIndex === 0) {
                    clearInterval(animationInterval);
                    picker.style.opacity = 1;
                    spinner.style.display = "none";
                    revealButton.disabled = false;
                }
            }, 200);
        }
    </script>
</body>
</html>
